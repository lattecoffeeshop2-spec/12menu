<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latte Coffee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Latte Coffee</h1>
    <button id="settingsBtn">⚙️</button>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <div class="about-carousel">
      <img src="about1.jpg" class="active" alt="About 1">
      <img src="about2.jpg" alt="About 2">
      <img src="about3.jpg" alt="About 3">
      <img src="about4.jpg" alt="About 4">
    </div>
    <p>A cozy place to enjoy fresh coffee, study, work, or just relax with friends.
    Every cup is made with love to make you feel at home.</p>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div id="categoriesBar">
      <button data-cat="Hot">Hot</button>
      <button data-cat="Iced">Iced</button>
      <button data-cat="Refreshers">Refreshers</button>
      <button data-cat="Smoothie">Smoothie</button>
      <button data-cat="Milkshake">Milkshake</button>
      <button data-cat="Boba">Boba</button>
      <button data-cat="Frappe">Frappe</button>
      <button data-cat="Shisha">Shisha</button>
    </div>
    <div id="menuItems"></div>
  </section>

  <section id="location">
    <h2>Location</h2>
    <iframe src="https://maps.app.goo.gl/KT77yjngPeJCQvm7A?g_st=icp"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <a href="https://wa.me/96171418947" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/latte_coffe_shop" target="_blank">Instagram</a>
  </footer>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="hidden">
    <div class="login hidden">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
    <div class="settingsContent hidden">
      <h2>Settings</h2>
      <textarea id="aboutText"></textarea>
      <button id="changeCreds">Change Username & Password</button>
      <div id="menuEditor"></div>
      <button id="saveBtn">Save All</button>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
