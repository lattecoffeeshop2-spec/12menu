<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latte Coffee Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Latte Coffee Shop</h1>
    <p id="about-text">A cozy place to enjoy fresh coffee, study, work, or just relax with friends. Every cup is made with love to make you feel at home.</p>
  </header>

  <main>
    <section id="menu">
      <h2>Menu</h2>
      <div id="menu-items"></div>
    </section>
    <section id="location">
      <h2>Location</h2>
      <p>Kafar Roumane main road near Ventus Pizza</p>
      <iframe src="https://www.google.com/maps?q=Kafar%20Roumane%20main%20road%20near%20Ventus%20Pizza&output=embed" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <a href="https://wa.me/96171418947" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/latte_coffe_shop?igsh=MWNyeXhvc3hyYTZ0eA%3D%3D&utm_source=qr" target="_blank">Instagram</a>
  </footer>

  <button id="settings-btn">⚙️</button>

  <!-- Fullscreen Login -->
  <div id="login-screen" class="hidden">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" id="login-username" placeholder="Username"/>
      <input type="password" id="login-password" placeholder="Password"/>
      <button id="login-submit">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <div class="admin-content">
      <h2>Admin Panel</h2>
      <label>About Text:</label>
      <textarea id="edit-about"></textarea>

      <h3>Menu Items</h3>
      <div id="edit-menu" class="scrollable"></div>

      <div class="admin-footer">
        <button id="save-changes">Save</button>
        <button id="cancel-changes">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
