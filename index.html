<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latte Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Latte Coffee Shop</h1>
  </header>

  <section id="about">
    <h2>About</h2>
    <p id="about-text">
      A cozy place to enjoy fresh coffee, study, work, or just relax with friends.
      Every cup is made with love to make you feel at home.
    </p>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div id="menu-items"></div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <a href="https://wa.me/96171418947" target="_blank" class="button">WhatsApp</a>
    <a href="https://www.instagram.com/latte_coffe_shop?igsh=MWNyeXhvc3hyYTZ0eA%3D%3D&utm_source=qr" target="_blank" class="button">Instagram</a>
  </section>

  <section id="location">
    <h2>Location</h2>
    <p>Kafar Roumane main road near Ventus Pizza</p>
    <iframe src="https://www.google.com/maps?q=kafar%20roumane%20ventus%20pizza&output=embed"
            width="100%" height="250" style="border:0;" allowfullscreen></iframe>
  </section>

  <button id="settings-btn">⚙️</button>

  <div id="settings-panel" class="hidden">
    <div class="settings-content">
      <h2>Admin Panel</h2>
      <label>About Text:</label>
      <textarea id="edit-about"></textarea>

      <h3>Menu Items</h3>
      <div id="edit-menu-items"></div>
    </div>
    <div class="settings-footer">
      <button id="save-settings">Save</button>
      <button id="close-settings">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
